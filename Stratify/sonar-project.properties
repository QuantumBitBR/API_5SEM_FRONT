# ↓ Seu identificador único de projeto no SonarCloud.
sonar.projectKey=quantumbitbr
# ↓ O nome da organização no SonarCloud (ex: "meu-user" ou "minha-org").
sonar.organization=quantumbitbr

# URL padrão do SonarCloud (não mude se estiver usando sonarqube.com):
sonar.host.url=https://sonarcloud.io

# Onde estão os seus fontes em JavaScript/TypeScript/Vue:
sonar.sources=src

# Caso você tenha testes unitários separados, defina o diretório de testes (opcional):
# sonar.tests=src

# Indica para o Sonar onde achar o relatório LCOV gerado pelo Vitest:
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# (Opcional) Caso queira ignorar arquivos específicos.
# sonar.exclusions=src/**/*.spec.ts,src/**/*.mock.ts

# (Opcional) Se quiser que o SonarCloud analise apenas arquivos .ts/.vue/.js:
# sonar.inclusions=src/**/*.ts,src/**/*.vue,src/**/*.js
